<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .hide {
        display: none;
      }
      .view-more {
        display: none;
      }
      .job-item:hover .view-more {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="job-item col-lg-4 col-md-6">
        <div class="job-header">
          <h1>Kinh nghiệm 1</h1>
          <i class="ic-toolbox"></i>
        </div>
        <button class="view-more">View More</button>
        <div class="job-content hide" id="kinhnghiem1">
          <!-- Nội dung kinh nghiệm 1 ở đây -->
          Kinh nghiệm 11111
        </div>
      </div>

      <div class="job-item col-lg-4 col-md-6">
        <div class="job-header">
          <h1>Kinh nghiệm 2</h1>
          <i class="ic-toolbox"></i>
        </div>
        <button class="view-more">View More</button>
        <div class="job-content hide" id="kinhnghiem2">
          <!-- Nội dung kinh nghiệm 2 ở đây -->
          Kinh nghiệm 2222
        </div>
      </div>

      <div class="job-item col-lg-4 col-md-6">
        <div class="job-header">
          <h1>Kinh nghiệm 3</h1>
          <i class="ic-toolbox"></i>
        </div>
        <button class="view-more">View More</button>
        <div class="job-content hide" id="kinhnghiem3">
          <!-- Nội dung kinh nghiệm 3 ở đây -->
          Kinh nghiệm 3333
        </div>
      </div>
    </div>

    <!--  -->
    <script>
      const viewMoreBtns = document.querySelectorAll(".view-more");
      viewMoreBtns.forEach((btn) => {
        btn.addEventListener("click", () => {
          const jobContent = btn.nextElementSibling;
          if (jobContent.classList.contains("hide")) {
            jobContent.classList.remove("hide");
            btn.textContent = "View Less";
          } else {
            jobContent.classList.add("hide");
            btn.textContent = "View More";
          }
        });
      });
    </script>
  </body>
</html>
